<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sketch.css" />
    <title>sketch</title>
    <script src="sketch.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="title"><h1>Etch-a-sketch</h1></header>
    <div class="main">
      <div class="wrapper">
        <div class="grid"></div>
        <div class="settings">
          <input type="color" id="colorpick" value="#000000">
          <button onclick="color()">Color</button>
          <button onclick="rainbow()">Rainbow</button>
          <button onclick="erase()">Eraser</button>
          <button onclick="clearGrid()">Clear</button>
          <div class="slidecontainer">
            <p id="sliderValue">40</p>
            <input
              type="range"
              min="10"
              max="100"
              value="50"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
